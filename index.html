<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Countdown Timer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .timer-container {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        .timer {
            font-size: 24px;
            margin: 10px 0;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-start {
            background-color: #ff4757;
            color: white;
        }
        .btn:hover {
            transform: scale(1.1);
        }
    </style>

</head>
<body>

    <h1>Eid Countdown Timer</h1>

    <div class="timer-container">
        <h2>Time Left Until Eid</h2>
        <p class="timer" id="eidTimer">Loading...</p>
        <button class="btn btn-start" onclick="resetTimer()">Reset Timer</button>
    </div>

    <script type="module">
        // Import Firebase Modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBeo2NwH9Z1TPu_nXQ7HvEKHO8vS5Pun0M",
            authDomain: "counters-e8e28.firebaseapp.com",
            projectId: "counters-e8e28",
            storageBucket: "counters-e8e28.appspot.com",
            messagingSenderId: "528032871144",
            appId: "1:528032871144:web:3de94ce989e09058f00f5d",
            measurementId: "G-SC3M3FPSRP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Reference to Firestore document
        const timerRef = doc(db, "events", "eidCountdown");

        // Set Eid date (March 30, 2025, 7:00 PM IST)
        const eidDate = new Date("2025-03-30T19:00:00+05:30").getTime();

        // Function to update countdown
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eidDate - now;

            if (distance <= 0) {
                document.getElementById("eidTimer").innerText = "Eid Mubarak! ðŸŽ‰";
                return;
            }

            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update UI
            document.getElementById("eidTimer").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Save remaining time to Firestore every minute
            if (seconds % 60 === 0) {
                saveTimeToFirestore(days, hours, minutes, seconds);
            }
        }

        // Save time to Firestore
        async function saveTimeToFirestore(days, hours, minutes, seconds) {
            try {
                await setDoc(timerRef, {
                    days, hours, minutes, seconds
                }, { merge: true });
            } catch (error) {
                console.error("Error updating Firestore:", error);
            }
        }

        // Real-time listener for updates
        onSnapshot(timerRef, (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById("eidTimer").innerText = `${data.days}d ${data.hours}h ${data.minutes}m ${data.seconds}s`;
            }
        });

        // Reset Timer Function
        async function resetTimer() {
            try {
                await setDoc(timerRef, {
                    days: 0, hours: 0, minutes: 0, seconds: 0
                });
            } catch (error) {
                console.error("Error resetting timer:", error);
            }
        }

        // Start countdown interval
        setInterval(updateCountdown, 1000);

    </script>

</body>
</html>
