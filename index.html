<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enchanted Love Realm</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Quicksand:wght@300;500;700&family=Marck+Script&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #2a0a3a, #1a0522);
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    /* Counters Container */
    .counters-container {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 100;
    }

    .counter-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px 35px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-width: 220px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .counter-box:hover {
      transform: translateY(-5px);
    }

    .counter-title {
      font-family: 'Parisienne', cursive;
      color: #ffd3f0;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .counter-number {
      font-size: 2.8rem;
      background: linear-gradient(45deg, #ff9de6, #ff6bda);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 15px 0;
      font-weight: 700;
    }

    /* Eid Timer Container */
    .eid-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px) saturate(180%);
      border-radius: 30px;
      padding: 40px 60px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 50px rgba(255, 105, 180, 0.3),
                  inset 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
      margin-top: 150px;
      width: 90%;
      max-width: 800px;
    }

    .timer-box {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin: 30px 0;
    }

    .timer-item {
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
    }

    .timer-number {
      font-size: 3.5rem;
      background: linear-gradient(45deg, #ff9de6, #ff6bda);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-family: 'Marck Script', cursive;
    }

    .timer-label {
      color: #ffd3f0;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* Particles */
    .magic-particle {
      position: absolute;
      pointer-events: none;
      animation: particleFloat 4s linear forwards;
      opacity: 0;
      font-size: 28px;
      z-index: 99;
    }

    @keyframes particleFloat {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-20vh) rotate(720deg); opacity: 0; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .counters-container {
        flex-direction: column;
        width: 90%;
        top: 20px;
      }

      .eid-container {
        padding: 30px 20px;
        margin: 200px 20px 0;
      }

      .timer-box {
        grid-template-columns: 1fr;
      }

      .counter-box {
        padding: 20px;
        min-width: auto;
      }

      .timer-number {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="counters-container">
    <div class="counter-box">
      <div class="counter-title">Faiz's Missing</div>
      <div class="counter-number" id="faizCounter">0</div>
      <!-- Pass event as second argument -->
      <button class="missing-button" onclick="incrementCounter('faiz', event)">
        Miss You More 💔
      </button>
    </div>

    <div class="counter-box">
      <div class="counter-title">Nida's Missing</div>
      <div class="counter-number" id="nidaCounter">0</div>
      <!-- Pass event as second argument -->
      <button class="missing-button" onclick="incrementCounter('nida', event)">
        Miss You Too 💔
      </button>
    </div>
  </div>

  <div class="eid-container">
    <div class="counter-title" style="font-size: 2.5rem;">Eid Countdown 🌙</div>
    <div class="timer-box" id="countdown">
      <div class="timer-item">
        <div class="timer-number" id="days">00</div>
        <div class="timer-label">Days</div>
      </div>
      <div class="timer-item">
        <div class="timer-number" id="hours">00</div>
        <div class="timer-label">Hours</div>
      </div>
      <div class="timer-item">
        <div class="timer-number" id="minutes">00</div>
        <div class="timer-label">Minutes</div>
      </div>
      <div class="timer-item">
        <div class="timer-number" id="seconds">00</div>
        <div class="timer-label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    // ===== Eid Countdown Timer =====
    // Set the target date/time (30 March at 7 PM)
    const eidDate = new Date('2025-03-30T19:00:00').getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const distance = eidDate - now;

      // Calculate time components
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // If the countdown is finished, display 00 in all fields
      if (distance < 0) {
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        return;
      }

      // Update the timer elements
      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    // Initialize the timer immediately and then update every second
    updateTimer();
    setInterval(updateTimer, 1000);

    // ===== Firebase and Counters =====
    // Replace with your Firebase configuration values
    const firebaseConfig = {
      apiKey: "AIzaSyBeo2NwH9Z1TPu_nXQ7HvEKHO8vS5Pun0M",
      authDomain: "counters-e8e28.firebaseapp.com",
      projectId: "counters-e8e28",
      storageBucket: "counters-e8e28.firebasestorage.app",
      messagingSenderId: "528032871144",
      appId: "1:528032871144:web:f72e8aa46705ccf6f00f5d"
    };

    // Initialize Firebase and Firestore
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Reference to the document where counters are stored
    const countersRef = db.collection('counters').doc('missingCounts');

    // Initialize counters
    let faizCount = 0;
    let nidaCount = 0;

    // Load counts from Firestore on page load
    countersRef.get().then((doc) => {
      if (doc.exists) {
        const data = doc.data();
        faizCount = data.faiz || 0;
        nidaCount = data.nida || 0;
        updateDisplays();
      }
    });

    function updateDisplays() {
      document.getElementById('faizCounter').textContent = faizCount;
      document.getElementById('nidaCounter').textContent = nidaCount;
    }

    // ===== Particle Effects =====
    function createParticle(x, y) {
      const particles = ['❀', '✧', '✦', '♡', '✿', '❁', '✼', '❋'];
      const particle = document.createElement('div');
      particle.className = 'magic-particle';
      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;
      particle.textContent = particles[Math.floor(Math.random() * particles.length)];
      particle.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      document.body.appendChild(particle);
      
      particle.addEventListener('animationend', () => particle.remove());
    }

    // ===== Counter Increment Function =====
    async function incrementCounter(person, event) {
      // Increase the appropriate counter
      if (person === 'faiz') {
        faizCount++;
      } else {
        nidaCount++;
      }

      // Update Firestore with the new counts
      try {
        await countersRef.set({
          faiz: faizCount,
          nida: nidaCount
        }, { merge: true });
      } catch (error) {
        console.error("Error updating Firestore:", error);
      }

      // Update the displayed counters
      updateDisplays();

      // Calculate button center position for particle effect
      const btnRect = event.target.getBoundingClientRect();
      const x = btnRect.left + btnRect.width / 2;
      const y = btnRect.top + btnRect.height / 2;

      // Create multiple particle effects
      for (let i = 0; i < 8; i++) {
        setTimeout(() => createParticle(x, y), i * 50);
      }
    }
  </script>
</body>
</html>
